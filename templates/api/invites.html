{% extends "base.html" %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Заявки в друзья</h1>

  <!-- Контейнеры, которые будет заполнять JS -->
  <div id="incoming-invites" class="mb-6"></div>
  <div id="outgoing-invites" class="mb-6"></div>

  <!-- Форма отправки заявки -->
  <h2 class="text-xl font-semibold mb-2">Отправить заявку</h2>
  <form id="invite-form" class="flex gap-2">
    {% csrf_token %}
    <input type="text" id="username" name="username"
           placeholder="Имя пользователя"
           class="border rounded p-2 flex-1"
           required>
    <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Отправить
    </button>
  </form>

  <div id="invite-message" class="mt-3 text-sm text-gray-600"></div>

  <script src="{% static 'js/friend_invites.js' %}"></script>
{% endblock %}
